<!DOCTYPE html>
<html>
    <head>
        <title>Strona główna</title>
        <style>
            #navbar {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.navbarNav{
  border: 2px solid black;
  width:150px;
  transition: 0.2s;
}
.navbarNav:hover{
  background-color: rgba(255,0,0,50%);
}
#nav1
{
  margin-left: 100px;
}
#navbar a {
  display: inline-block;
  justify-content: center;
  color: #f2f2f2;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

/* Page content */


/* The sticky class is added to the navbar with JS when it reaches its scroll position */
.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}
.nrTel
{
    display:block;
    background-color: gray;
    width:100%;
    padding-left: -20px;
    padding-right: -20px;
    padding-top: 10px;
    padding-bottom: 10px;
    
}
#volume{
    width: 90%;
    padding: -20px;
}
#tel{
    width: auto;
}
        </style>

        
    </head>
    <body>
        
        <div id="navbar">
            <a href="../index.html" class="navbarNav" id="nav1">Strona główna</a>
            <a href="kalkulator.html" class="navbarNav">Kalkulator</a>
            <a href="telefon.html" class="navbarNav">Telefon</a>
        </div>
        <div class="nrTel">Enter your phone number: <input id="volume" type="range" min="100000000" max="999999999" step="1" oninput="myFunction(this.value)">
        <div id="tel" ></div> </div>
        <script>
            function myFunction(val) {
  document.getElementById("tel").innerHTML = val; 
}
        </script>
    </body>
</html>
